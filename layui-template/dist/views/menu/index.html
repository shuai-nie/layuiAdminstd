
<title>用户组</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>节点列表</cite></a>
    </div>
</div>

<div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">节点列表</li>
                <!--<li>通知<span class="layui-badge">6</span></li>
                <li>私信</li>-->
            </ul>

            <div class="layui-tab-content">

                <div class="layui-tab-item layui-show">
                    <div class="LAY-app-message-btns" style="margin-bottom: 10px;">
                        <button class="layui-btn layui-btn-sm" data-type="all" data-events="add">新建</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm" data-type="all" data-events="del">删除</button>
                    </div>

                    <table id="LAY-app-message-all" lay-filter="LAY-app-message-all"></table>

                </div>

            </div>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
            </script>

        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'table', 'util'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,table = layui.table
            ,element = layui.element;

        var DISABLED = 'layui-btn-disabled'

            //区分各选项卡中的表格
            ,tabs = {
                all: {
                    text: '全部消息'
                    ,id: 'LAY-app-message-all'
                }
                ,notice: {
                    text: '通知'
                    ,id: 'LAY-app-message-notice'
                }
                ,direct: {
                    text: '私信'
                    ,id: 'LAY-app-message-direct'
                }
            };

        //标题内容模板
        var tplTitle = function(d){
            return '<a lay-href="app/message/detail/id='+ d.id +'">'+ d.title;
        };

        //全部消息
        table.render({
            elem: '#LAY-app-message-all'
            ,url: '/api/v1/menu/index' //模拟接口
            ,page: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'Module', title: '模块', width: 100}
                ,{field: 'Type', title: '类型', width: 100}
                ,{field: 'Title', title: '标题内容', width: 100}
                ,{field: 'Description', title: '描述', width: 120}
                ,{fixed: 'right', title: '操作', width: 150, align:'center', toolbar: '#barDemo'}
            ]]
            // ,skin: 'line'
        });

        /*//通知
        table.render({
            elem: '#LAY-app-message-notice'
            ,url: './json/message/notice.js' //模拟接口
            ,page: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'title', title: '标题内容', minWidth: 300, templet: tplTitle}
                ,{field: 'time', title: '时间', width: 170, templet: '<div>{{ layui.util.timeAgo(d.time) }}</div>'}
            ]]
            ,skin: 'line'
        });*/

        //私信
        table.render({
            elem: '#LAY-app-message-direct'
            ,url: './json/message/direct.js' //模拟接口
            ,page: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'title', title: '标题内容', minWidth: 300, templet: tplTitle}
                ,{field: 'time', title: '时间', width: 170, templet: '<div>{{ layui.util.timeAgo(d.time) }}</div>'}
            ]]
            ,skin: 'line'
        });

        //事件处理
        var events = {
            del: function(othis, type){
                var thisTabs = tabs[type]
                    ,checkStatus = table.checkStatus(thisTabs.id)
                    ,data = checkStatus.data; //获得选中的数据
                if(data.length === 0) return layer.msg('未选中行');

                layer.confirm('确定删除选中的数据吗？', function(){
                    /*
                    admin.req('url', {}, function(){ //请求接口
                      //do somethin
                    });
                    */
                    //此处只是演示，实际应用需把下述代码放入上述Ajax回调中
                    layer.msg('删除成功', {
                        icon: 1
                    });
                    table.reload(thisTabs.id); //刷新表格
                });
            }
            ,ready: function(othis, type){
                var thisTabs = tabs[type]
                    ,checkStatus = table.checkStatus(thisTabs.id)
                    ,data = checkStatus.data; //获得选中的数据
                if(data.length === 0) return layer.msg('未选中行');

                //此处只是演示
                layer.msg('标记已读成功', {
                    icon: 1
                });
                table.reload(thisTabs.id); //刷新表格
            }
            ,readyAll: function(othis, type){
                var thisTabs = tabs[type];

                //do somethin

                layer.msg(thisTabs.text + '：全部已读', {
                    icon: 1
                });
            }
        };

        $('.LAY-app-message-btns .layui-btn').on('click', function(){
            var othis = $(this)
                ,thisEvent = othis.data('events')
                ,type = othis.data('type');
            events[thisEvent] && events[thisEvent].call(this, othis, type);
        });

    });
</script>
